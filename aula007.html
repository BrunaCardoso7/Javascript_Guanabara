<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
            font-family: monospace;
            background-color: purple;
            box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.796);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var area = window.document.querySelector('div#area')
        area.addEventListener('click', clique)
        area.addEventListener('mouseover', entrar)
        area.addEventlistener('mouseout', saiu)
        function clique(){
            area.innerText = 'interação processada...'
            area.style.backgroundColor = 'yellow'
            area.style.color = 'black'
        }
        function saiu (){
            area.style.backgroundColor = 'purple'
        }
        function entrar(){
            area.style.backgroundColor = 'yellow'
        }
        

    </script>
</body>
</html>
