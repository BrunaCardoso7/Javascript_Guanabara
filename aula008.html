<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando valores</h1>

    <input type="number" name="n1" id="num1"> +
    <input type="number" name="n2" id="num2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">resultado</div>

    <script>
        function somar(){
            var n1 = window.document.querySelector('#num1').value
            var n2 = window.document.querySelector('#num2').value
            var res = Number(n1) + Number(n2)
            document.querySelector('#res').innerHTML= (`a soma de ${n1} + ${n2} Ã© igual a ${res}`)
        } 
    </script>
</body>
