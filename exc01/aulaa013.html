<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrturas  de repetições</title>
</head>
<body>
    <div id="teste">
        teste de repetição usado dom
    </div>
    <script>
        var teste = document.querySelector('#teste') 
        var teste = 1
        while(teste < 8){
            document.querySelector('#teste').innerHTML= `teste  numero${teste}`
            texte++
        }
    </script>
</body>
</html>
